<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Module Pattern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    /* Module Pattern în javascript se referă la modularizarea codului. 
      Utilizam module pattern pentru evitarea conflictului de nume
    */

    const moduleDemo = (function() {
      const title = 'Hello React';
      const showTitle = function() {
        console.log(title + '!!!');
      }

      return {
        display: function() {
          showTitle();
        }
      }
    })();
    
    moduleDemo.display();
    // moduleDemo.showTitle();
  </script>
</body>
</html>
