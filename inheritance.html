<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inheritance Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    /* 
      Toate obiectele in Javascript mostenesc  proprietati  si metode  de la un prototype.
      Obiectele Date mostenesc de la Date.prototype, obiectele Array  mostenesc de la Array.prototype.
     */

    function Mother() {
      this.fistName = 'Maria';
      this.canSwim = function() {
        console.log('Can swim');
      }
      this.printName = function() {
        console.log("My name is " + this.fistName);
      }

    }
    
    const mother = new Mother();
    // mother.printName();

    function Son(){
      this.firstName = 'Andrei';
      this.canRun = function() {
        console.log('Can run');
      }
    };

    Son.prototype = new Mother();
    
    Son.prototype.printName = function() {
      console.log('His name is ' + this.firstName);
    }
    const son = new Son();
    son.canRun();
    son.canSwim();
    son.printName();

    const inheritsFrom = function(child, parent) {
      child.prototype = Object.create(parent.prototype);
    }

    function Son2() {};
    inheritsFrom(Son2, Mother);

    const son2 = new Son2();
    Son2.prototype.canSwim = function() {
      console.log('Son2 can not swim');
    }
    son2.canSwim();
  </script>
</body>
</html>
